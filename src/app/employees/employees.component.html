<div class="example-container">
    
    <div class="button-row">
        <h2 style="text-align: center;">Welcome Jack</h2>
    </div>

    <div class="button-row">
        <a mat-flat-button color="primary" [routerLink]="['/add-employee']">
            <mat-icon>add</mat-icon> New Feedback
        </a>
        <a mat-flat-button color="accent" [routerLink]="['/employees']">
            <mat-icon>bar_chart</mat-icon> List
        </a>
    </div>

    <div class="">

        <table mat-table [dataSource]="emps" class="example-table" matSort matSortActive="name" matSortDisableClear
            matSortDirection="asc">

            <ng-container matColumnDef="empid">
                <th mat-header-cell *matHeaderCellDef>Employee ID</th>
                <td mat-cell *matCellDef="let row">{{row.empid}}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Employee Name</th>
                <td mat-cell *matCellDef="let row">{{row.name}}</td>
            </ng-container>

            <ng-container matColumnDef="project">
                <th mat-header-cell *matHeaderCellDef>Project</th>
                <td mat-cell *matCellDef="let row">{{row.project}}</td>
            </ng-container>

            <ng-container matColumnDef="rating">
                <th mat-header-cell *matHeaderCellDef>Rating</th>
                <td mat-cell *matCellDef="let row">
                    <star-rating [value]="row.rating" totalstars="5" checkedcolor="gold" uncheckedcolor="gray"
                        size="24px" readonly="false"></star-rating>
                </td>
            </ng-container>

            <ng-container matColumnDef="comments">
                <th mat-header-cell *matHeaderCellDef>Comments</th>
                <td mat-cell *matCellDef="let row">{{row.comments}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button matTooltip="Click to Edit" class="iconbutton" color="primary"
                        [routerLink]="['/edit-employee/', row.empid]">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                    <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" color="warn"
                        (click)="deleteEmp(row.empid)">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

    </div>

</div>
